<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/dialog.css" />
        <link rel="stylesheet" href="./css/index.css" />
        <title>2-1 クラス企画</title>
    </head>
    <body>
        <div class="entry" id="entry">
            <div class="dialog-container">
                <div id="dialog-frame1" class="dialog-frame dialog-hide">
                    <div class="dialog-border dialog-border-anim dialog-border-left"></div>
                    <div class="dialog-border dialog-border-anim dialog-border-right"></div>
                    <div class="dialog-border dialog-border-anim dialog-border-top"></div>
                    <div class="dialog-border dialog-border-anim dialog-border-bottom"></div>
                    <div class="dialog-corner dialog-corner-anim dialog-corner__top-left"></div>
                    <div class="dialog-corner dialog-corner-anim dialog-corner__bottom-left"></div>
                    <div class="dialog-corner dialog-corner-anim dialog-corner__top-right"></div>
                    <div class="dialog-corner dialog-corner-anim dialog-corner__bottom-right"></div>
                    <div class="dialog-frame-text dialog-frame-text-anim">
                        <div class="dialog-frame-text-"></div>
                    </div>
                </div>
            </div>
            <div class="cursor-container cursor-hide" id="cursor-container">
                <div class="cursor-text">タップして続ける</div>
                <div class="cursor"></div>
            </div>
            <div class="title">
                <div class="sub-title"></div>
                <div class="main-title"></div>
            </div>
        </div>
        <div class="hide main" id="main">
            メインコンテンツ<br />
            ルール説明など...
        </div>
    </body>
    <script src="./js/index.js"></script>
</html>
